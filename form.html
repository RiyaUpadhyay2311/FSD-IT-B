<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM</title>
</head>

<body>
  <center>
    <form action="">
      <table border="1" cellpadding="10">
        <tr>
          <th colspan="3">
            <h1>XYZ</h1>
          </th>
        </tr>
        <tr>
          <td style="display: flex; flex-direction: column; align-items: center;">
            <h2>ABCD</h2>
            <ul>
              <li>SOFT DRINK
                <dl>
                  <dd>X</dd>
                  <dd>Y</dd>
                </dl>
              </li>
              <li>GREEN TEA</li>
              <li>LEMON TEA</li>
            </ul>
          </td>
          <td>
            <h2>PULSE RICE</h2>
            <ul>
              <li>PULSE
                <dl>
                  <dd>X</dd>
                  <dd>Y</dd>
                </dl>
              </li>
              <li>RICE
                <dl>
                  <dd>X</dd>
                  <dd>Y</dd>
                </dl>
              </li>
            </ul>
          </td>
          <td>
            <h2>STATIONERY</h2>
            <ul>
              <li>COLOR</li>
              <li>PEN</li>
              <li>PENCIL</li>
              <li>RUBBER</li>
            </ul>
          </td>
        </tr>

        
        <tr>
          <th colspan="3">
            <h2>Order Here</h2>
          </th>
        </tr>

        <tr>
          <td colspan="3">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label for="phone">Phone No.:</label>
            <input type="tel" id="phone" name="phone">
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
          </td>
        </tr>

        <tr>
          <td>
            <label for="item1">Item 1:</label>
            <select id="item1" name="item1">
              <option value="">--Select--</option>
              <option value="Soft Drink x">Soft Drink x</option>
              <option value="Soft Drink y">Soft Drink y</option>
              <option value="Green Tea">Green Tea</option>
              <option value="Lemon Tea">Lemon Tea</option>
            </select>

            <label for="qty1">Qty:</label>
            <select id="qty1" name="qty1">
              <option value="">--Qty--</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="item2">Item 2:</label>
            <select id="item2" name="item2">
              <option value="">--Select--</option>
            </select>

            <label for="qty2">Qty:</label>
            <select id="qty2" name="qty2">
              <option value="">--Qty--</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="item3">Item 3:</label>
            <select id="item3" name="item3">
              <option value="">--Select--</option>
            </select>

            <label for="qty3">Qty:</label>
            <select id="qty3" name="qty3">
              <option value="">--Qty--</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </td>
        </tr>
        <tr><td>
             <div class="payment-method">
        <label>Payment Method:</label>
        <input type="radio" name="payment" value="cc">COD
        <input type="radio" name="payment" value="dc">ONLINE PAYMENT
        <input type="radio" name="payment" value="cash">CC
      </div>
        </td></tr>

        <tr>
          <td colspan="3" align="center">
            <button type="submit">Submit Order</button>
          </td>
        </tr>
      </table>
    </form>
  </center>
</body>

</html>
