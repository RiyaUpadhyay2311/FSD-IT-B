<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h1>Register Form</h1>
    <form>
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" placeholder="Enter user name"/><br>

        <label for="mobile">Mobile No:</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number"/><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email address"/><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"/><br>

        <label>Gender:</label>
        <div class="gender-options">
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br>
        </div>

        <label for="branch">Branch:</label><br>
        <select id="branch" name="branch">
            <option value="">--Select Branch--</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="CSDS">CSDS</option>
            <option value="CS">CS</option>
        </select><br>

        <label for="semester">Semester:</label>
        <select id="semester" name="semester">
            <option value="">--Select Semester--</option>
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
            <option value="7">7th</option>
            <option value="8">8th</option>
        </select><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
