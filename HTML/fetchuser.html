<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Dom Example</title>
    <script>
        function addpara(){
            
            const id=document.querySelectorAll("div");
            // id.appendChild(para);
            id.forEach((val)=>{
                const para=document.createElement("p");
            para.textContent="This is new Paragraph";
            para.style.color="Green";
                val.appendChild(para);
            //   console.log(val);
            })
        }
    </script>
</head>
<body>
    <button onclick="addpara()">Add Para</button>
   <p>This is old paragraph</p>
   <div id="para1"></div> 
   <div id="para2"></div> 
   <div id="para3"></div>
